# .github/workflows/build-and-test.yml
name: Core CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: node-electron-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Node Build & Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          # Improves cache keys when multiple lockfiles exist
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        env:
          CI: true
        run: npm test --if-present

      - name: Build (Vite)
        run: npm run build

      - name: Build (Electron)
        # If your Electron build needs X, wrap with xvfb-run:
        # run: xvfb-run -a npm run build:electron
        run: npm run build:electron

      - name: Upload build artifacts
        # Upload once (20.x) to avoid 3 identical artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            electron-dist/
          retention-days: 7
          if-no-files-found: warn

  docker:
    name: Docker Build & Validate
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix line endings for scripts
        run: |
          find . -type f -name "*.sh" -exec sed -i 's/\r$//' {} +

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker configuration script
        # Keep your existing validation, if the script exists
        run: |
          if [ -f test-docker-setup.sh ]; then
            chmod +x test-docker-setup.sh
            ./test-docker-setup.sh
          else
            echo "No test-docker-setup.sh found; skipping script validation."
          fi

      - name: Build Docker image (local)
        # Build without pushing; adjust tags as needed
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: ai-agent-browser:test
          load: true
          # Uncomment to build for multiple platforms (slower, no `load`):
          # platforms: linux/amd64,linux/arm64

      - name: Validate Docker Compose file
        run: |
          docker compose config --quiet
          echo "âœ… Docker Compose configuration is valid"
