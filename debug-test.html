<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            color: white;
            font-family: system-ui;
        }
        .test { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç React Debug Test</h1>
    <div class="test">
        <h2>Step 1: HTML Loaded ‚úÖ</h2>
        <p>If you see this, HTML is working.</p>
    </div>
    
    <div class="test">
        <h2>Step 2: Checking React...</h2>
        <div id="root"></div>
        <div id="react-status">Waiting for React...</div>
    </div>

    <div class="test">
        <h2>Step 3: Console Errors</h2>
        <div id="errors"></div>
    </div>

    <script type="module">
        // Capture console errors
        const errorDiv = document.getElementById('errors');
        const statusDiv = document.getElementById('react-status');
        
        window.addEventListener('error', (e) => {
            errorDiv.innerHTML += `<p style="color: #f43f5e;">‚ùå ${e.message}</p>`;
        });

        // Check if React loads
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim()) {
                statusDiv.innerHTML = '‚úÖ React mounted successfully!';
                statusDiv.style.color = '#10b981';
            } else {
                statusDiv.innerHTML = '‚ùå React did NOT mount';
                statusDiv.style.color = '#f43f5e';
            }
        }, 2000);

        // Try to load the actual app
        try {
            import('/index.tsx').then(() => {
                console.log('‚úÖ index.tsx loaded');
            }).catch(err => {
                errorDiv.innerHTML += `<p style="color: #f43f5e;">‚ùå Failed to load index.tsx: ${err.message}</p>`;
                console.error('Failed to load:', err);
            });
        } catch (err) {
            errorDiv.innerHTML += `<p style="color: #f43f5e;">‚ùå Import error: ${err.message}</p>`;
        }
    </script>
</body>
</html>
